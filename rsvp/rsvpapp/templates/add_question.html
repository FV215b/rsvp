{% extends 'base.html' %}
{% load static %}

{% block header %}
  <h1>Add Question</h1>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
  function clicked(){
    num = parseInt(document.getElementById("id_choices-TOTAL_FORMS").value)
    num += 1
    document.getElementById("id_choices-TOTAL_FORMS").value = num
    alert(document.getElementById("id_choices-TOTAL_FORMS").value)
  }
  </script>
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'add_question' new_qid=new_qid new_eid=new_eid%}">
            {% csrf_token %}
            {{ question_form.as_p }}
            {{choice_formset.as_p}}
            <button onclick="clicked()">Add a choice</button>
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'create_event' new_eid=new_eid%}">Back</a>
    {% endif %}
{% endblock %}
