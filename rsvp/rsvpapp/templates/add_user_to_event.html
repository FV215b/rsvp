{% extends 'base.html' %}
{% load static %}

{% block header %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <div id="Info">oooo</div>
  <script language="javascript" type="text/javascript">
  $(document).ready(function() {
    if(Boolean(parseInt("{{user_exist}}"))) {
      $("#Info").text("Added a user");
    } else {
      $("#Info").text("User doesn't exist");
    }
    var url = '../create_event/';
    var arg = "{{eid}}";
    var link = url.concat(arg);
    window.location.href=link;
    setTimeout(link, 5000);
  });
  </script>
{% endblock %}
