{% extends 'base.html' %}

{% block header %}
  <h1>homepage</h1>
  {% if user.is_authenticated %}
    <a>Hi {{user.first_name}} !</a>
    <a href="{% url 'logout' %}">logout</a>
  {% else %}
    <a>Please log in!</a>
    <a href="{% url 'login' %}">login</a>
  {% endif %}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <a href="{% url 'create_event' new_eid=next_event_id %}">Create New Event!</a>
{% endif %}
{% endblock %}
